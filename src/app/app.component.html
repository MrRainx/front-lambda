<div class="container text-center">

  <h1 class="mt-5">Ejemplo Lambda con Firebase y Python</h1>


  <div class="my-5">

    <form ngForm="form">

      <div class="form-group">
        <label>Ingrese la Url:</label>
        <input class="form-control" type="text" [(ngModel)]="formulario.url" name="url">
      </div>

      <div class="form-group">
        <label>Ingrese el Usuario:</label>
        <input class="form-control" type="text" [(ngModel)]="formulario.usuario" name="usuario">
      </div>

      <button class="btn btn-primary btn-sm" (click)="publicarEnFirebase($event)">Publicar en Firebase</button>


    </form>


  </div>



  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Url Imagen</th>
        <th scope="col">Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let imagen of arrayImagenes; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>
          <a href="{{imagen.url}}" target="_blank">{{imagen.url}}</a>
        </td>
        <td>{{imagen.usuario}}</td>
      </tr>
    </tbody>
  </table>




</div>
